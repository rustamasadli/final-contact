<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vendors/cs/bootstrap.css">
    <link rel="stylesheet" href="cs/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <section class="contact">
        <div class="container2">
            <div class="">
                <div class="contact-text">
                    <h1>Contact</h1>
                </div>
                <div class="contact-box">
                    <span>Home</span> <i class="fa-solid fa-chevron-right"></i> <span>Contact</span>
                </div>
            </div>
        </div>

    </section>
    <!--- contact end 1-->
    <section class="cube">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="phone">
                        <i class="fa-solid fa-phone"></i>
                      
                       <br> <span>Phone</span>
                        <p>Call us: 0333 015 0000</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="phone">
                        <i class="fa-solid fa-location-dot"></i>
                       <br> <span>Live Chat</span>
                        <p>Click here to launch live chat</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="phone">
                        <i class="fa-solid fa-envelope"></i>
                       <br> <span>Phone</span>
                        <p> Email us at: contact@familab.net</p>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!------  section 2 end-->
    <section class="message">
        <div class="container">
            <div class="row">
                <div class="send">
                    <h2>Send Us a Message</h2>
                </div>
                <div class="send-text">
                    <input placeholder="Your Name *" type=""> 
                </div>
                <div class="send-text">
                    <input placeholder="Email" type="">
                </div>
                <div class="send-box">
                    <input placeholder="Your Comment*" type="">
                </div>
            </div>
        </div>

    </section>
    <!-- button start-->
    <section class="button">
        <div class="container">
            <div class="row">
                <div class="button-box">
                    <a href="#">SEND A MESSAGE</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
